<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
            background-image: url(/401/images/istockphoto-1007768414-612x612.jpg);
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather"></div>
    </div>
    
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            const apiKey = '0bc2e3c7fe27411f98343947241812'; 
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.error) {
                document.getElementById('weather').innerHTML = `<p style="color:red;">‚ùå Error: ${data.error.message}</p>`;
            } else {
                let message = `
                    <h3>üåç Weather in ${data.location.name}, ${data.location.country}</h3>
                    <p>üå°Ô∏è <strong>Temperature:</strong> ${data.current.temp_c}¬∞C</p>
                    <p>üíß <strong>Humidity:</strong> ${data.current.humidity}%</p>
                    <p>‚òÅÔ∏è <strong>Condition:</strong> ${data.current.condition.text}</p>
                    <img src="${data.current.condition.icon}" alt="Weather icon">
                `;
                
                if (data.current.temp_c < 20) {
                    message += `<p>üçµ It's chilly! Have a cup of tea.</p>`;
                } else {
                    message += `<p>‚ö° It's warm! Taste the Thunder!</p>`;
                }
                
                document.getElementById('weather').innerHTML = message;
            }
        }
    </script>
</body>
</html>
